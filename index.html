<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Half.jpg" alt="Progile Image" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Shariar Sultan</span>
            <span class="job">Can't Code</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.facebook.com/shariarsfahim/" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.instagram.com/being_shariar/" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background: #7289da;" class="link">
                <i class='bx bxl-discord'></i>
            </a>
            <a href="https://github.com/shariarfam" style="background: #171515;" class="link">
                <i class='bx bxl-github'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Massege</button>
        </div>

        <div class="analystic">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">0K</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots'></i>
                <span class="number">0K</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">0K</span>
            </div>
        </div>
    </div>

    
</body>
</html>
